<!DOCTYPE html>
<html>
<head>

    <!-- Name on the tab of site -->
  <title>A Meaningful Page Title</title>

    <!-- small icon on the tab of site -->
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <!-- tag is most often used to link to external style sheets -->
  <link rel="stylesheet" href="mystyle.css">

  <!-- Define the character set used -->
  <meta charset="UTF-8">

  <!-- Define keywords for search engines -->
  <meta name="keywords" content="HTML, CSS, JavaScript">

  <!-- Define a description of your web page -->
  <meta name="description" content="Free Web tutorials">

  <!-- Define the author of a page -->
  <meta name="author" content="John Doe">

  <!-- Refresh document every 30 seconds -->
  <meta http-equiv="refresh" content="30">

  <!-- Setting the viewport to make your website look good on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

difference between "width:100%" and "max-width:100%"

<h2>
    width auto scale image depend on page size, can stretch image more than it's size
</h2>
<img src="https://i.postimg.cc/NLq5VVNB/Yellow.jpg" style="width:100%;">

<h2>
    max-width auto scale image depend on page size, by max image size not stretch it more than it's size
</h2>
<img src="https://i.postimg.cc/NLq5VVNB/Yellow.jpg" style="max-width:100%;height:auto;">
</body>
</html>
